<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Übersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Übersicht: Freistellungen</h1>

    <h2>Urlaubszeiten</h2>
    <table id="urlaub_table" class="table mb-5">
        <thead class="table-dark">
        <tr>
            <th>Datum</th>
            <th>von</th>
            <th>bis</th>
            <th>Zeit (min)</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <div th:if="${!student.getUrlaubs().isEmpty()}">
            <tr th:each="urlaub: ${student.getUrlaubs()}">
                <td th:text="${urlaub.tag}"></td>
                <td th:text="${urlaub.von}"></td>
                <td th:text="${urlaub.bis}"></td>
                <td th:text="${urlaub.difference()}"></td>
                <td th:if="${urlaub.isUrlaubStornierbarNew()}">
                    <form method="post" th:action="@{'/delete_Urlaub/' + ${urlaub.tag} +'/' + ${urlaub.von}}">
                        <button class="btn btn-danger" type="submit">Stornieren</button></form>
                </td>
            </tr>
        </div>
        </tbody>
        <tfoot>
        <tr>
            <td><strong>Summe</strong></td>
            <td></td>
            <td></td>
            <td th:text="${student.berechneGesamteUrlaube()}"><strong>0</strong></td>
            <td></td>
        </tr>
        <tr>
            <td><strong>Resturlaub</strong></td>
            <td></td>
            <td></td>
            <td th:text="${student.getRestUrlaub()}"><strong>240</strong>
            </td>
        </tr>
        </tfoot>
    </table>
    <h2 id="klausur">Klausuren</h2>
    <p th:if="${student.getKlausuren().isEmpty()}" class="alert alert-success">Sie sind für keine Klausuren angemeldet.</p>
    <table th:unless="${student.getKlausuren().isEmpty()}" id="klausur_table" class="table mb-5">
        <thead class="table-dark">
        <tr>
            <th>Veranstaltung und Klausurzeit</th>
            <th>Online/Präsenz</th>
            <th>Freistellung vom Praktikum</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <div >
            <tr th:each="klausur: ${klausuren}">
                <td th:text="${klausur.toString()}"></td>
                <td th:text="${klausur.isOnline} ? 'Online' : 'Presänz'" ></td>
                <td th:text="${klausur.freistellungToString()}"></td>
                <td><form method="post" th:action="@{'/delete_Klausur/' + ${klausur.getKlausurId()}}"><button class="btn btn-danger" type="submit">Stornieren</button></form></td>
            </tr>
        </div>
        </tbody>
    </table>

    <div class="text-center pt-5">
        <a href="/urlaubanmeldung">
            <button class="btn btn-outline-primary btn-lg">Urlaub anmelden</button>
        </a>
        <a href="/klausuranmeldung">
            <button class="btn btn-outline-success btn-lg">Klausur anmelden</button>
        </a>
    </div>
</div>
    </body>
</html>
