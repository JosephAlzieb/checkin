<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:insert="html.fragments/imports.html ::head"></head>-->
<head>
  <meta charset="UTF-8">
  <title>Auditierbarkeit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>

<div class="container pt-5">

  <header class="row pt-5">
    <h1>Auditierbarkeit</h1>
  </header>

  <main class="row">
    <section class="pt-5">
      <table id="urlaub_table" class="table mb-5">
        <thead>
        <tr>
          <th>Student</th>
          <th>Type</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <div th:if="${!auditLog.isEmpty()}">
          <tr th:each="audit: ${auditLog}">
            <td th:text="${audit.getStudent()}">student</td>
            <td th:text="${audit.getType()}">type</td>
            <td th:text="${audit.getDate()}">date</td>
            <td th:text="${audit.getTime()}">time</td>
          </tr>
        </div>
        </tbody>
      </table>
    </section>
  </main>
</div>

</body>
</html>
