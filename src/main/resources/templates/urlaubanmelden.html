<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Übersicht</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Urlaub anmelden</h1>

    <div class="formular mt-3">
        <form name="urlaub_anmelden" class="mt-3" method="post" th:action="@{/urlaubanmeldung}">
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="tag" name="tag" aria-label="Datum" required>
                <label for="tag" class="form-label">Datum (dd.mm.yyyy)</label>

            </div>

            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="von" name="von" aria-label="Start" required>
                <label for="von">Start (hh:mm)</label>
                <div class="form-text">Tragen Sie hier die Uhrzeit ein, wann Sie Ihren Urlaub beginnen
                    wollen.
                </div>

            </div>
            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="bis" name="bis" aria-label="bis" required>
                <label for="bis" class="form-label">Ende (hh:mm)</label>
            </div>
            <div th:if="${nachrichten} != null " th:text="${nachrichten.get(0)}" class="alert alert-danger"
                 role="alert">
                A simple danger alert—check it out!
            </div>
            <button name="urlaubsanmeldung_abschicken" class="btn btn-primary" type="submit"
                    aria-label="Eintragen">Eintragen
            </button>

        </form>
    </div>
    <hr class="mt-5 mb-5">


</div>
</body>
</html>
